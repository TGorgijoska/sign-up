<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="img/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <p class="img_credit">Photo by <a href="https://unsplash.com/@patresinger?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrick Langwallner</a> on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </header>
    <main>
        <div class="width heading">
            <p>
                This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <section class="form">
            <form action="#">
                <div class="form_section">
                    <div class="width">
                        <h2>Let's do this!</h2>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="firstname">first name</label>
                                <input type="text" id="firstname" placeholder="First Name">
                                <p class="error-text"></p>
                            </div>
                            <div class="form-item">
                                <label for="lastname">last name</label>
                                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                                <p class="error-text"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="email">email</label>
                                <input type="email" name="email" id="email" placeholder="Email">
                                <p class="error-text"></p>
                            </div>
                            <div class="form-item">
                                <label for="phone">phone number</label>
                                <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                                <p class="error-text"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="password">password</label>
                                <input type="password" class="error" name="password" id="password">
                                <p class="error-text">*paswords do not match</p>
                            </div>
                            <div class="form-item">
                                <label for="confirm">confirm password</label>
                                <input type="password" class="error" name="password-confirm" id="confirm">
                                <p class="error-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="width">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>
        <div class="width">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
